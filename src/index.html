<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <container>
      <div class="header">
        <label id="tit">Original: </label>
        <input
          id="input"
          value=""
          class="form"
          maxlength="2"
          onkeypress=" return (event.charCode == 8 || event.charCode == 0 || event.charCode == 13) ? null : event.charCode >= 48 && event.charCode <= 57"
        />
        <button type="button" class="btn btn-primary" id="btnAcept">
          Repartir
        </button>
        <button type="button" class="btn btn-primary" id="btnSort">
          Ordenar
        </button>
      </div>

      <div class="d-flex align-content-center flex-wrap" id="cards"></div>
    </container>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
